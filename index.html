<!DOCTYPE html>
<html>
<head>
    <title>Candle-light-dark</title>
    <link rel="stylesheet" href="./candle-css/candle.css" />
    <script src="./candle-js/active-candle.js"></script>
</head>

<body>
    <div class="container">
        <img src="./candle-images/candle-burn.png" class="burn-img" id="candle" />
        <div class="btn-container">
            <button class="btn" onclick="candleOn()" id="btn-light">Light</button>
            <button class="btn" onclick="candleOff()" id="btn-dark">Dark</button>
        </div>
    </div>
</body>

</html>
